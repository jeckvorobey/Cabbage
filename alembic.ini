# Alembic configuration, настроена для работы с проектом FastAPI (async SQLAlchemy)
[alembic]
script_location = alembic
prepend_sys_path = .
# sqlalchemy.url намеренно не задаётся: Alembic берёт URL из переменной окружения DATABASE_URL

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname = 

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
